plugins {
    id 'java-library'
}

repositories {
    mavenCentral()
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}


group 'guru.qa'
version '1.0'

dependencies {
    implementation 'org.junit.jupiter:junit-jupiter:5.8.1'
    testImplementation (
            'com.codeborne:selenide:6.17.0',
            'org.junit.jupiter:junit-jupiter:5.9.3',
            'org.slf4j:slf4j-simple:2.0.7'
    )
}

test {
    useJUnitPlatform()
}